<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
var year=prompt("birth year")
alert(year)
var lucky=prompt("lucky number")
alert(lucky)
var fruit= "mango"
var sub= "cs"
var r=year%lucky
var yl=year+lucky
var ys=year+parseInt(sub)
var fyl= parseInt(fruit)+year+lucky
var syl= parseInt(sub)+year+lucky
alert(r)
alert(yl)
alert(ys)
alert(fyl)
alert(syl)
    </script>
</body>

</html>
