    <h1>isPalindrome Function</h1>

    <script>
/* Checks if a character is a letter */
function isLetter(char) {
    char = char.toLowerCase();
    return "abcdefghijklmnopqrstuvwxyz".indexOf(char) >= 0;
}
function isPali(a){
	var b=""
	for (var i = 0; i < a.length; i++) {
		if(isLetter(a[i])){
			b=b+a[i]

		}

	}
	b=b.toLowerCase();
	var x=Math.round((b.length/2)-0.5)
	var j1 = 0
	var j2 = 0
	//even
	if(b.length%2==0){
	for (var i = b.length-1; i >= 0; i--) {
			if(b[i]!=b[j1]){
				return false
			}
			j1++
		}
	}
	//odd
	else{
		for (var i = (b.length-1); i >= x; i--) {
			if(b[i]!=b[j2]){
				return false
			}
			j2++
		}
		}	

	return true
	
}

m=prompt("write something")
if(isPali(m)){
	alert("it is!!")
}
else{
	alert("it isn't!!!")
}

    </script>
